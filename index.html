<!DOCTYPE html>
<html>
<head>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #ff66d9;
}
</style>
</head>
<body onload="startGame()">
<script>


var myGamePiece;

function startGame() {
	myGameArea.start();
	blueGamePiece = new component(45, 15, "blue", 50, 120);
	yellowGamePiece = new component(45, 15, "yellow", 800, 120);
}
	
var myGameArea = {
	canvas : document.createElement("canvas"),
	start : function() {
        this.canvas.width = 900;
        this.canvas.height = 300;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.interval = setInterval(updateGameArea, 20);
    },
	clear: function() {
		this.context.clearRect(0,0, this.canvas.width, this.canvas.height);
	}
}

function component(width, height, color, x, y) {
	this.width = width;
	this.height = height;
	this.speedX = 0;
	this.speedY = 0;
	this.x = x;
	this.y = y;
	this.update = function(){
		ctx = myGameArea.context;
		//var img = new Image();
		//var x = this.x;
		//var y= this.y;
		//img.onload = function() {
		//	ctx.drawImage(img,x,y,100,100);
		//};
		//img.src = 'weed.png';
		ctx.beginPath();
		ctx.arc(this.x,this.y, 20, 0, 2*Math.PI, false);
		ctx.fillStyle = color;
		ctx.fill();
	}
	this.newPos = function() {
		this.x += this.speedX;
		this.y += this.speedY;
	}
}

function updateGameArea() {
	myGameArea.clear();
	blueGamePiece.newPos();
	blueGamePiece.update();
	yellowGamePiece.update();
}

function moveup() {
	blueGamePiece.speedY -= 1;
}
function movedown() {
	blueGamePiece.speedY += 1;
}
function moveleft() {
	blueGamePiece.speedX -= 1;
}
function moveright() {
	blueGamePiece.speedX += 1;
}
function stopMove() {
    blueGamePiece.speedX = 0;
    blueGamePiece.speedY = 0;
}

</script>

<button onmousedown="moveup()" onmouseup="stopMove()" ontouchstart="moveup()">UP</button>
<button onmousedown="movedown()" onmouseup="stopMove()" ontouchstart="movedown()">DOWN</button>
<button onmousedown="moveleft()" onmouseup="stopMove()" ontouchstart="moveleft()">LEFT</button>
<button onmousedown="moveright()" onmouseup="stopMove()" ontouchstart="moveright()">RIGHT</button>

</body>
</html>

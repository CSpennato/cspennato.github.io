<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js" /></script>
    <style>
            .container{
                width: 80%;
                margin: 15px auto;
             }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Chart.js â€” Bar Chart Demo</h2>
      <div>
        <canvas id="myChart"></canvas>
        <script>
              function formatSecsAsMins(secs) {
                return new Date(secs).toISOString().substr(15, 4)
              }
          
              var ctx = document.getElementById("myChart").getContext('2d');
              var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                  labels: ["1", "2", "3", "4"],
                  datasets: [{
                    label: 'Chris',
                    data: [363, 347, 361, 341],
                    borderColor: "rgba(153,255,51,1)",
                    fill: false
                  }, {
                    label: 'Zorn',
                    data: [60, 120, 180, 240],
                    borderColor: "rgba(255,153,0,1)",
                    fill: false
                  }]
                },
                options = {
                  scales: {
                      yAxes: [
                          {
                              ticks:{
                                  callback:(v)=>this.formatSecsAsMins(v),
                                  stepSize:300
                              }
                          }
                      ]}
                  }
              });
        </script>
      </div>
    </div>
  </body>
</html>

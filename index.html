<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js" /></script>
    <style>
            .container{
                width: 80%;
                margin: 15px auto;
             }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Look at this shit!</h2>
      <div>
        <canvas id="myChart"></canvas>
        <script>
              function str_pad_left(string,pad,length) {
                  return (new Array(length+1).join(pad)+string).slice(-length);
              }
          
              function timeToMin(time){
                return Math.floor(time / 60)+':'+str_pad_left(time - Math.floor(time / 60) * 60,'0',2);
              }
              var ctx = document.getElementById("myChart").getContext('2d');
              var myChart = new Chart(ctx, {
                type: 'line',
                 data: {
                  labels: ["1", "2", "3", "4"],
                  datasets: [{
                    label: 'Chris',
                    data: [363, 347, 361, 341],
                    borderColor: "rgba(153,255,51,1)",
                    fill: false
                  }, {
                    label: 'Zorn',
                    data: [60, 120, 180, 240],
                    borderColor: "rgba(255,153,0,1)",
                    fill: false
                  }]
                },
                options: {
                  scales: {
                      yAxes: [
                         {
                              ticks:{
                                  callback:(v)=>this.timeToMin(v),
                                  stepSize:60,
				  max:480
                              }
                          }
                      ]},
                  tooltips: {
                                callbacks: {
                                  label: function(tooltipItem, data) {
           				 return data.datasets[tooltipItem.datasetIndex].label + ': ' + timeToMin(tooltipItem.yLabel)
                                  }
                                }
                 	 }
		}
              });
        </script>
      </div>
    </div>
  </body>
</html>
